<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClickPremiado - Cadastro</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #2e2e2e);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      color: white;
    }
    .register-box {
      background: #333;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
    }
    .register-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .register-box p {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #ccc;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      background-color: #444;
      color: white;
    }
    input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
      outline: 2px solid #ffcc00;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: #ffcc00;
      color: black;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #ffb800;
    }
    .error-message {
      color: red;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 1rem;
    }
    .loading {
      display: none;
      text-align: center;
      color: #ffcc00;
    }
    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #ccc;
      font-size: 0.9rem;
    }
    .login-link {
      display: block;
      text-align: center;
      font-size: 0.9rem;
      color: #ffcc00;
      margin-top: 1rem;
    }
    .login-link a {
      color: #ffcc00;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>ClickPremiado - Cadastro</h2>
    <p>Preencha os campos abaixo para criar sua conta e começar a ganhar dinheiro com missões simples!</p>
    
    <input type="text" id="name" placeholder="Seu nome completo" required />
    <input type="email" id="email" placeholder="Seu email" required />
    <input type="password" id="password" placeholder="Sua senha" required />
    <input type="password" id="confirmPassword" placeholder="Confirme sua senha" required />
    
    <button id="registerBtn" onclick="register()">Cadastrar</button>
    <div id="loading" class="loading">Carregando...</div>
    <div id="error-message" class="error-message"></div>
    
    <div class="login-link">
      <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
    </div>
  </div>

  <footer>
    © <span id="year"></span> ClickPremiado - Todos os direitos reservados
  </footer>

  <script>
    // Define o ano atual no rodapé
    document.getElementById('year').innerText = new Date().getFullYear();

    function register() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // Validação simples
      if (!name || !email || !password || !confirmPassword) {
        document.getElementById('error-message').innerText = 'Por favor, preencha todos os campos.';
        return;
      }
      
      if (password !== confirmPassword) {
        document.getElementById('error-message').innerText = 'As senhas não coincidem.';
        return;
      }

      // Simula o processo de cadastro (aqui você poderia integrar com seu backend)
      document.getElementById('loading').style.display = 'block';
      document.getElementById('registerBtn').disabled = true;
      
      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('registerBtn').disabled = false;
        
        // Aqui você pode adicionar a lógica de cadastro real
        if (email === "teste@teste.com") {
          window.location.href = "login.html";  // Sucesso
        } else {
          document.getElementById('error-message').innerText = 'Erro ao cadastrar usuário!';
        }
      }, 2000); // Simulação de atraso de 2 segundos
    }
  </script>
</body>
</html>
